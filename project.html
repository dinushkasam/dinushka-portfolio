<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Project Details">
    <meta name="theme-color" content="#0f172a">
    <title>Project - Dinushka Samaranayake</title>
    <link rel="icon" type="image/jpeg" href="/dinushka-portfolio/logo.jpeg">
    <style>body { opacity: 0; background: #0f172a; } body.loaded { opacity: 1; transition: opacity 0.15s ease-in; }</style>
  <script type="module" crossorigin src="/dinushka-portfolio/assets/main-9rwIdEko.js"></script>
  <link rel="stylesheet" crossorigin href="/dinushka-portfolio/assets/main-X-_1hmpg.css">
</head>
<body class="bg-slate-900 text-gray-100">
    <!-- Navigation Container -->
    <div id="nav-container"></div>

    <!-- Project Title Section -->
    <section class="pt-28 sm:pt-32 md:pt-36 pb-8 sm:pb-10 md:pb-12 px-4 sm:px-6 lg:px-8 border-b border-gray-800">
        <div class="max-w-6xl mx-auto text-center">
            <h3 id="project-title" class="text-2xl sm:text-3xl font-bold text-white">Project</h3>
        </div>
    </section>

    <!-- MEDIA BLOCKS -->

    <div id="project-content" class="max-w-5xl mx-auto px-3 sm:px-4 py-12 sm:py-16 space-y-10 sm:space-y-14">
        <!-- Content will be loaded dynamically -->
        <div class="flex justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" class="fixed bottom-8 right-8 w-14 h-14 bg-gray-700/80 hover:bg-gray-600 rounded-full flex items-center justify-center transition-all duration-300 opacity-0 invisible z-50 shadow-lg" aria-label="Scroll to top">
        <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
        </svg>
    </button>

    <!-- Lightbox Overlay -->
    <div id="lightbox" class="fixed inset-0 bg-black/90 z-[100] hidden items-center justify-center p-4" onclick="if(event.target === this) this.classList.add('hidden')">
        <button id="lightbox-close" class="absolute top-4 right-4 text-gray-300 hover:text-white transition-colors z-10" aria-label="Close image">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <img id="lightbox-img" src="" alt="" class="max-w-full max-h-full object-contain rounded-lg">
    </div>

</body>
</html>
