<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Project Details">
    <meta name="theme-color" content="#0f172a">
    <title>Project - Dinushka Samaranayake</title>
    <link rel="icon" type="image/jpeg" href="/logo.jpeg">
</head>
<body class="bg-slate-900 text-gray-100">
    <!-- Navigation Container -->
    <div id="nav-container"></div>

    <!-- Project Title Section -->
    <section class="pt-28 sm:pt-32 md:pt-36 pb-8 sm:pb-10 md:pb-12 px-4 sm:px-6 lg:px-8 border-b border-gray-800">
        <div class="max-w-6xl mx-auto text-center">
            <h3 id="project-title" class="text-2xl sm:text-3xl font-bold text-white">Project</h3>
        </div>
    </section>

    <!-- MEDIA BLOCKS -->

    <div class="max-w-5xl mx-auto px-3 sm:px-4 py-12 sm:py-16 space-y-10 sm:space-y-14">

        <!-- ===== SINGLE IMAGES ===== -->
        <div class="aspect-[16/10] overflow-hidden rounded-2xl shadow-lg">
            <img src="/images/projects/image1.jpeg" alt="Project image 1" class="w-full h-full object-cover">
        </div>

        <div class="aspect-[16/10] overflow-hidden rounded-2xl shadow-lg">
            <img src="/images/projects/image2.jpeg" alt="Project image 2" class="w-full h-full object-cover">
        </div>

        <div class="aspect-[16/10] overflow-hidden rounded-2xl shadow-lg">
            <img src="/images/projects/image3.jpeg" alt="Project image 3" class="w-full h-full object-cover">
        </div>

        <!-- ===== 4-IMAGE PHOTO GRID (2x2) ===== -->
        <div class="grid grid-cols-2 gap-3 sm:gap-4">
            <div class="aspect-[4/3] overflow-hidden rounded-xl">
                <img src="/images/projects/image2.jpeg" alt="Project image 2" class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
            </div>
            <div class="aspect-[4/3] overflow-hidden rounded-xl">
                <img src="/images/projects/image3.jpeg" alt="Project image 3" class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
            </div>
            <div class="aspect-[4/3] overflow-hidden rounded-xl">
                <img src="/images/projects/image4.jpeg" alt="Project image 4" class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
            </div>
            <div class="aspect-[4/3] overflow-hidden rounded-xl">
                <img src="/images/projects/image5.jpeg" alt="Project image 5" class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
            </div>
        </div>

        <!-- ===== VIDEO WITH THUMBNAIL ===== -->
        <div class="aspect-video rounded-2xl overflow-hidden bg-black shadow-lg">
            <video 
                src="/images/projects/video.mp4" 
                poster="/images/projects/thumbnail.jpeg"
                class="w-full h-full" 
                controls
            ></video>
        </div>

    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" class="fixed bottom-8 right-8 w-14 h-14 bg-gray-700/80 hover:bg-gray-600 rounded-full flex items-center justify-center transition-all duration-300 opacity-0 invisible z-50 shadow-lg" aria-label="Scroll to top">
        <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
        </svg>
    </button>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
